
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Invoice Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --a4-width: 210mm;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                background-color: white !important;
                margin: 0;
                padding: 0;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .no-print {
                display: none !important;
            }
            #root {
                margin: 0 !important;
                padding: 0 !important;
            }
            /* The invoice container should be exactly A4 width */
            .invoice-container {
                width: var(--a4-width) !important;
                min-height: 297mm !important; /* Minimum A4 height */
                margin: 0 auto !important;
                padding: 15mm !important;
                box-shadow: none !important;
                border: none !important;
                background: white !important;
                color: black !important;
                page-break-after: always;
            }
            /* Portfolio print styles */
            .portfolio-print-view {
                width: 100% !important;
                margin: 0 !important;
                padding: 15mm !important;
                background: white !important;
                display: block !important;
            }
            /* Table optimization for print */
            table {
                page-break-inside: auto;
            }
            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }
            thead {
                display: table-header-group;
            }
            tfoot {
                display: table-footer-group;
            }
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
    </style>
<script type="importmap">

</head>

</body>
</html>
