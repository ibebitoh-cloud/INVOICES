<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Invoice Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,700;1,700&family=UnifrakturMaguntia&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --a4-width: 210mm;
            --a4-height: 297mm;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        .invoice-container {
            width: var(--a4-width);
            min-height: var(--a4-height);
            background: white;
            margin: 40px auto;
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            padding: 15mm;
        }

        @media print {
            @page {
                size: A4 portrait;
                margin: 0 !important; 
            }
            html, body {
                height: 297mm !important;
                overflow: hidden !important;
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            .no-print {
                display: none !important;
            }
            .invoice-container {
                width: 210mm !important;
                height: 297mm !important;
                min-height: 297mm !important;
                max-height: 297mm !important;
                margin: 0 !important;
                box-shadow: none !important;
                border: none !important;
                padding: 10mm !important; /* Slightly reduced padding to ensure fit */
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                overflow: hidden !important;
                page-break-after: avoid !important;
                page-break-before: avoid !important;
                break-inside: avoid !important;
                transform: scale(0.99); /* Tiny scale down to guarantee safety margins */
                transform-origin: top left;
            }
            /* Isolation for batch printing */
            body.printing-individual .invoice-container:not(.active-print) {
                display: none !important;
            }
            .active-print {
                display: flex !important;
            }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }

        .font-bebas { font-family: 'Bebas Neue', cursive; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-fraktur { font-family: 'UnifrakturMaguntia', cursive; }
        .font-grotesk { font-family: 'Space Grotesk', sans-serif; }
        .font-mono-jb { font-family: 'JetBrains Mono', monospace; }
        .font-serif-bask { font-family: 'Libre Baskerville', serif; }
    </style>
<script type="importmap">
{

</head>

</html>
